<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#4f46e5">
    <title>{% block title %}TaskFlow{% endblock %}</title>
    <meta name="description" content="Outstanding Todo App">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f3f4f6; }
        .btn-gradient { background: var(--primary-gradient); color: white; border: none; }
        .btn-gradient:hover { opacity: 0.9; color: white; }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="fade-in">
        {% block content %}{% endblock %}
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">Notification</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getCookie(name) {
            const v = `; ${document.cookie}`;
            const parts = v.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
        document.addEventListener('DOMContentLoaded', () => {
            const msg = getCookie('flash_msg');
            if (msg) {
                const cleanMsg = decodeURIComponent(msg.replace(/\+/g, ' '));
                document.getElementById('toastMessage').innerText = cleanMsg;
                const toast = new bootstrap.Toast(document.getElementById('liveToast'));
                toast.show();
                document.cookie = "flash_msg=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            }
        });
    </script>
</body>
</html>
